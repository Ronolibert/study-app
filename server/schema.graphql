# import * from './generated/prisma.graphql'
type SuccessMessage {
  message: String
}

type Query {
  test: String!
  me: User
  deck(id: ID!): Deck!
  decks: [Deck]
}

type Mutation {
  signup(name: String!, email: String!, password: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  createDeck(
    title: String!
    description: String
    cards: [CardCreateInput!]!
  ): Deck!
}
